<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://unpkg.com/gifler@0.1.0/gifler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/libgif-js/3.0.3/libgif.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="StudioSleepyCoPurple.png" href="https://www.etsy.com/shop/StudioSleepyCo?ref=dashboard-header" alt="Logo" class="corner-logo">
    <div class="wrapper">
            
        <div class="upload-box">
            <input 
                type="file" 
                id="file-input" 
                accept="image/*" 
                hidden 
                multiple
            >
            <img 
                src="upload-icon.svg" 
                alt="Upload icon"
            >
            <p>Drop images here or click to upload</p>
            <small>Supports PNG and GIF with transparency</small>
        </div>
        <div class="preview-container"></div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
    <div class="credit">Â© 2025 Studio Sleepy Co</div>
</body>
</html>
